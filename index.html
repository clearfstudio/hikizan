<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>けいさんカード</title>
    <style>
body {
  font-family: sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
}

button {
  color: black;
  touch-action: manipulation;
}


#game {
  margin-top: 20px;
}

#question {
  font-size: 48px;
  font-weight: bold;
  margin-bottom: 20px;
}

.answer-btn {
  width: 20vw;
  height: 20vw;
  max-width: 60px;
  max-height: 60px;
  margin: 6px;
  font-size: 28px;
  border-radius: 10px;
  background-color: #f5f5f5;
  color: blue;
  font-weight: bold;
  border: 2px solid #ccc;
  cursor: pointer;
  transition: background-color 0.3s;
}

.answer-btn:hover {
  background-color: #cceeff;
}

#answerButtons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 2px;
}

#feedback {
  margin-top: 20px;
  font-weight: bold;
  font-size: 28px;
}

#result {
  margin-top: 30px;
  font-size: 24px;
}

#startBtn {
  font-size: 28px;
  padding: 16px 32px;
  border: none;
  border-radius: 10px;
  background-color: #ffcc66;
  cursor: pointer;
  transition: background-color 0.3s;
  margin-top: 40px;
}

#startBtn:hover {
  background-color: #ff9900;
}

#remaining {
  position: absolute;
  right: 10px;
  bottom: 10px;
  background-color: #ffffcc;
  border: 1px solid #cccccc;
  padding: 5px 7px;
  border-radius: 10px;
  font-size: 20px;
  display: none;
}

#gameContainer {
  position: relative; 
  width: 80%;
  height: 400px;
  margin: 20px auto;
  padding: 10px;
  background-color: #ffffff;
  border: 2px solid #cccccc;
  border-radius: 16px;
  box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
}

@media (width: 100%) {
  #gameContainer {
    width: 90vw;
    height:400px;
    padding: 16px;
  }
}

#game, #result, #remaining {
  text-align: center;
}

#bottomBar {
  position: absolute;
  bottom: 10px;
  left: 10px;
  right: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#backBtn {
  position: absolute;
  left: 10px;
  bottom: 10px;
  display: none;
  font-size: 18px;
  padding: 8px 16px;
  border: none;
  border-radius: 8px;
  background-color: #ff9999;
  cursor: pointer;
  transition: background-color 0.3s;
}

#backBtn:hover {
  background-color: #ff5555;
}

#title {
  margin-top: 80px;
  text-align: center;
  font-size: 32px;
}

#startScreen h1 {
  margin-top: 50px;
}


#startScreen button {
  font-size: 24px;
  padding: 12px 24px;
  margin: 10px;
  border-radius: 10px;
  border: none;
  background-color: #ffcc66;
  cursor: pointer;
  transition: background-color 0.3s;
}
#startScreen button:hover {
  background-color: #ff9900;
}

/* 縦向きスマホ用 */
@media (max-width: 768px) and (orientation: portrait) {
  #gameContainer {
    width: 95vw;
    height: 80vh;
    padding: 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-sizing: border-box;
  }

  #answerButtons {
    display: grid;
    grid-template-columns: repeat(3, 30vw);
    grid-template-rows: repeat(4, 30vw);
    justify-content: center;
    justify-items: center;
    gap: 2px;
  }

  .answer-btn {
  max-width: 100%;
  max-height: 100%;
  width: 80px;
  height: 80px;  
  aspect-ratio: 1/1; 
  font-size: 35px;
  }

   .answer-btn.zero {
    grid-column: 2 / 3;
    grid-row: 4 / 5;
  }

  #feedback {
    max-width: 90%;
    word-wrap: break-word;
    margin: 16px auto;
  }
}


/* 横向きスマホ用 */
@media (max-width: 768px) and (orientation: landscape) {
  #gameContainer {
    width: 95vw;
    height: 60vh;
    padding: 16px;
  }
  #answerButtons {
    display: flex;
    flex-wrap: nowrap;
    justify-content: center;
    gap: 8px;
  }
  .answer-btn {
    width: 10vw;
    height: 10vw;
    max-width: 50px;
    max-height: 50px;
  }
  #title {
    margin-top: 0px;
  }
  #startBtn {
    margin-top: 20px;
  }
  #startScreen h1 {
    margin-top: 5px;
    margin-bottom: 5px;
  }
  #startScreen p {
    margin-top: 5px;
    margin-bottom: 5px;
  }
  #startScreen button {
    margin-top: 5px;
    margin-bottom: 5px;
  }
  }
#footer {
  text-align: center;
  font-size: 12px;
  color: #666;
  margin-top: 5px;
  padding: 8px 0;
}

    </style>
  </head>
  <body>
    <div id="gameContainer">
      <div id="startScreen">
        <h1 id="top-title">けいさんカード</h1>
        <p>１０までのけいさん</p>
        <div><button id="modeAdd">たしざん</button></div>
        <div><button id="modeSub">ひきざん</button></div>
      </div>
      <div id="playScreen" style="display: none;">
        <h1 id="title">ひきざん</h1>
        <h2 id="title2">１０までのひきざん</h2>
        <button id="startBtn">スタート</button>
        <div id="game" style="display:none;">
          <div id="question"></div>
          <div id="answerButtons"></div>
          <div id="feedback"></div>
        </div>
        <div id="result"></div>
        <div id="bottomBar">
          <button id="backBtn">もどる</button>
          <div id="remaining"></div>
        </div>
      </div>
    </div>

    <footer id="footer">まなろっとスタジオ　がくしゅうアプリ</footer>

<script>
  let problems = [];
  let currentMode = null;
  let answerBuffer = "";
  let isAnswering = false;

function generateProblems(mode) {
  const list = [];
  if (mode === "subtraction") {
    for (let left = 1; left <= 9; left++) {
      for (let right = 1; right <= left; right++) {
        const answer = left - right;
        if (answer !== 0) {
          list.push({ left, right, answer });
        }
      }
    }
    for (let right = 1; right <= 9; right++) {
      list.push({ left: 10, right, answer: 10 - right });
    }
  } else if (mode === "addition") {
    for (let left = 1; left <= 9; left++) {
      for (let right = 1; right <= 10 - left; right++) {
        const answer = left + right;
        list.push({ left, right, answer });
      }
    }
  }
  return list;
}

document.getElementById("modeSub").addEventListener("click", () => {
  currentMode = "subtraction";
  problems = generateProblems(currentMode);
  document.getElementById("title").textContent = "ひきざん";
  document.getElementById("title2").textContent = "１０までのけいさん";
  document.getElementById("startScreen").style.display = "none";
  document.getElementById("playScreen").style.display = "";
  backBtn.style.display = "block";
});

document.getElementById("modeAdd").addEventListener("click", () => {
  currentMode = "addition";
  problems = generateProblems(currentMode);
  document.getElementById("title").textContent = "たしざん";
  document.getElementById("title2").textContent = "１０までのけいさん";
  document.getElementById("startScreen").style.display = "none";
  document.getElementById("playScreen").style.display = "";
  backBtn.style.display = "block";
});

  let questions = [];
  let currentQuestion = null;
  let startTime = null;
  let endTime = null;

  const startBtn = document.getElementById("startBtn");
  const gameDiv = document.getElementById("game");
  const questionDiv = document.getElementById("question");
  const answerButtonsDiv = document.getElementById("answerButtons");
  const feedbackDiv = document.getElementById("feedback");
  const resultDiv = document.getElementById("result");

  startBtn.addEventListener("click", () => {
    questions = [...problems].sort(() => Math.random() - 0.5);
    startTime = new Date();
    startBtn.style.display = "none";
    title.style.display = "none";
    title2.style.display = "none";
    gameDiv.style.display = "";
    resultDiv.textContent = "";
    document.getElementById("remaining").style.display = "block";
    feedbackDiv.textContent = "";
    nextQuestion();
  });

  const backBtn = document.getElementById("backBtn");

  backBtn.addEventListener("click", () => {

  document.getElementById("startScreen").style.display = "";
  document.getElementById("playScreen").style.display = "none";
  answerButtonsDiv.innerHTML = "";
        startBtn.style.display = "";
        title.style.display = "";
        title2.style.display = "";
        gameDiv.style.display = "none";
        resultDiv.textContent = "";
        document.getElementById("remaining").style.display = "none";
        backBtn.style.display = "none";
        feedbackDiv.textContent = "";
  
  questions = [];
  currentQuestion = null;
  startTime = null;
  endTime = null;
  currentMode = null;
  answerBuffer = "";
  isAnswering = false;
});

function nextQuestion() {
  isAnswering = false;
  if (questions.length === 0) {
    endTime = new Date();
    const elapsedSec = Math.floor((endTime - startTime) / 1000);
    const minutes = Math.floor(elapsedSec / 60);
    const seconds = elapsedSec % 60;
    questionDiv.textContent = "おわり！";
    document.getElementById("remaining").textContent = `のこり ${questions.length}もん`;
    answerButtonsDiv.style.display = "none";
    feedbackDiv.textContent = "";
    resultDiv.textContent = `タイム：${minutes}ふん ${seconds}びょう`;
    return;
  }
  currentQuestion = questions.pop();
  let opSymbol = currentMode === "subtraction" ? "−" : "+";
  questionDiv.innerHTML = `
    <span id="questionLeft">${currentQuestion.left}</span> ${opSymbol}
    <span id="questionRight">${currentQuestion.right}</span> =
    <span id="questionAnswer">?</span>
  `;
  feedbackDiv.textContent = "";
  renderAnswerButtons();
  answerButtonsDiv.style.display = "block";
  document.getElementById("remaining").textContent = `のこり ${questions.length + 1}もん`;

}

function renderAnswerButtons() {
  answerButtonsDiv.innerHTML = "";
  for (let i = 1; i <= 9; i++) {
    const btn = document.createElement("button");
    btn.textContent = i;
    btn.className = "answer-btn";
    btn.addEventListener("click", () => checkAnswer(i));
    answerButtonsDiv.appendChild(btn);
  }

  const zeroBtn = document.createElement("button");
  zeroBtn.textContent = 0;
  zeroBtn.classList.add("answer-btn", "zero");
  zeroBtn.addEventListener("click", () => checkAnswer(0));
  answerButtonsDiv.appendChild(zeroBtn);
}

function checkAnswer(userAnswer) {
  if (isAnswering) return;

  if (currentQuestion.answer === 10) {
    answerBuffer += userAnswer;
    if (answerBuffer.length === 1) {
      if (answerBuffer !== "1") {
        feedbackDiv.textContent = "❌もういちどかんがえてみよう";
        answerBuffer = "";
        return;
      } else {
        document.getElementById("questionAnswer").innerHTML = `<span style="color: red;">${userAnswer}</span>`;
      }
    } else if (answerBuffer.length === 2) {
      if (answerBuffer === "10") {
        isAnswering = true;
        document.getElementById("questionAnswer").innerHTML = `<span style="color: red;">10</span>`;
        feedbackDiv.textContent = "⭕せいかい！";
        feedbackDiv.style.color = "red";
        feedbackDiv.style.fontSize = "28px";
        setTimeout(() => {
          answerBuffer = "";
          nextQuestion();
        }, 300);
      } else {
        feedbackDiv.textContent = "❌ざんねん！もういちど！";
        answerBuffer = "";
      }
    }
  } else {
    if (userAnswer === currentQuestion.answer) {
      isAnswering = true;
      document.getElementById("questionAnswer").innerHTML = `<span style="color: red;">${userAnswer}</span>`;
      feedbackDiv.textContent = "⭕せいかい！";
      feedbackDiv.style.color = "red";
      feedbackDiv.style.fontSize = "28px";
      setTimeout(() => {
        nextQuestion();
      }, 300);
    } else {
      feedbackDiv.textContent = "❌ざんねん！もういちど！";
      feedbackDiv.style.color = "blue";
      feedbackDiv.style.fontSize = "20px";
    }
  }
}

</script>
</body>
</html>
